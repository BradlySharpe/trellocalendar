<!DOCTYPE html>
<html>
	<head>
		<title>Trello Calendar</title>
		<meta itemprop="image" content="favicon.ico">
		<meta HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
		<meta HTTP-EQUIV="EXPIRES" CONTENT="Mon, 22 Jul 2002 11:12:01 GMT">
		<meta HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
		<link rel="shortcut icon" href="favicon.png" type="image/png">
		<link href='css/normalize.css' rel='stylesheet' />
		<link href='css/app.css' rel='stylesheet' />
		<link href='css/jquery-ui.css' rel='stylesheet' />
		<link href='css/jquery.ui.core.css' rel='stylesheet' />
		<link href='css/jquery.ui.all.css' rel='stylesheet' />
		<link href='css/fullcalendar.css' rel='stylesheet' />
		<link href='css/fullcalendar.print.css' rel='stylesheet' media='print' />
		<!--<script src='js/jquery.min.js'></script>-->
		<script src='js/jquery-1.9.1.js'></script>
		<script src='js/jquery-ui-1.10.3.custom.min.js'></script>
		<script src='js/fullcalendar.min.js'></script>
		<script src="https://api.trello.com/1/client.js?key=c220897e88bf3b1bcc450bef48c63254"></script>
		<!-- JSON2 required for IE to load a JSON object -->
		<script src="js/json2.js"></script>
		<script src='js/app.js'></script>
		<script>

			$(document).ready(function() {
				
				var date = new Date();
				var d = date.getDate();
				var m = date.getMonth();
				var y = date.getFullYear();
				
				app.initialize();
			});

		</script>
	</head>
	<body>
		<h1 style="text-align:center">Trello Calendar View</h1>
		<div id="status">Initalising</div>
		<div id="tabs" class="tabs">
  			<ul>
    			<li><a href="#Options">Options</a></li>
    			<li><a href="#Boards">Boards</a></li>
    			<li><a href="#Lists">Lists</a></li>
    			<li><a href="#Run">Run</a></li>
  			</ul>
  			<div id="Options"><!-- 0 -->
  				<div>
  					<input type="checkbox" id="assignedToMe" /> Cards assigned to me<br />
  				</div>
  				<br />
  				<button id="btnOptions" class="btn btnShadow btnGreen" onclick="app.MoveTab(1, [0,2,3])">Next &rarr;</button>
  			</div>
  			<div id="Boards"><!-- 1 -->
  				<div id="BoardsCheckboxes"></div>
  				<div>
  					<input type="checkbox" id="selectAllBoards" onchange="app.selectAllBoards()" /> Select All
  				</div>
  				<br />
  				<button class="btn btnShadow btnBlue" onclick="app.MoveTab(0, [1,2,3])">&larr; Previous</button>
  				<button id="btnBoard" class="btn btnShadow " onclick="app.MoveTab(2, [0,1,3])">Next &rarr;</button>
  			</div>
  			<div id="Lists"><!-- 2 -->
  				<div id="ListsCheckboxes"></div>
  				<div>
  					<input type="checkbox" id="selectAllLists" onchange="app.selectAllLists()" /> Select All
  				</div>
  				<br />
  				<button class="btn btnShadow btnBlue" onclick="app.MoveTab(1, [0,2,3])">&larr; Previous</button>
  				<button id="btnList" class="btn btnShadow " onclick="app.MoveTab(3, [0,1,2])">Next &rarr;</button>
  			</div>
  			<div id="Run"><!-- 3 -->
  				<button class="btn btnShadow btnBlue" onclick="app.MoveTab(2, [0,1,3])">&larr; Previous</button>
  				<button id="btnRun" class="btn btnShadow " onclick="app.CreateCalendar()">Run &rarr;</button>
  				<div id="colors" class="tabs" style="display:none;">
  					<ul>
		    			<li><a href="#Legend">Legend</a></li>
		  			</ul>
		  			<div id="Legend">
		  				<div id="colorLegend"></div>
		  			</div>
  				</div>
  			</div>
		</div>
		<div id='calendar'>
		</div>
	</body>
</html>
